name: CI and CD Backend and Frontend

on:
  # push:
  #   branches: [ main ]
    
  workflow_dispatch:

jobs:
  CI-CD-Backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Docker Build and Push Docker registry
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: |
            giov3nn10/proeventos-backend:latest
            giov3nn10/proeventos-backend:${{ github.run_number }
          
  CI-CD-FrtontEnd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
          
      - name: Docker Build and Push Docker registry
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./Frontend/ProEventos-App/
          file: ./Frontend/ProEventos-App/Dockerfile
          push: true
          tags: |
            giov3nn10/proeventos-frontend:latest
            giov3nn10/proeventos-frontend:${{ github.run_number }} 
