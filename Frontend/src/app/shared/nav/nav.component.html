<nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="showMenu()">
  <a class="navbar-brand" routerLink="/eventos">
    <i class="fa fa-calendar mr-2"></i>
    ProEventos
  </a>
  <button
    class="navbar-toggler"
    (click)="isCollapsed = !isCollapsed"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    id="navbarNav"
    [collapse]="isCollapsed"
    [isAnimated]="true"
  >

    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/eventos/lista">Eventos</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/palestrantes/lista">Palestrantes</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item dropdown" dropdown routerLinkActive="active">
        <a
          dropdownToggle
          class="nav-link dropdown-toggle"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          style="cursor: pointer;"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ getUser().firstName | titlecase }}
        </a>
        <div
          *dropdownMenu
          class="dropdown-menu"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <a class="dropdown-item" routerLink="/user/perfil">
            Perfil
          </a>
          <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">
            Sair
          </a>
        </div>
      </li>
    </ul>

  </div>
</nav>
