<app-titulo
  titulo="Lotes"
  iconClass="fa fa-money-bill"
></app-titulo>

<div class="card shadow-sm">
  <table class="table table-hover">
    <thead class="bg-secondary text-light">
      <tr>
        <th class="d-none d-md-table-cell">#</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <th class="d-none d-md-table-cell">Data Início</th>
        <th class="d-none d-md-table-cell">Data Fim</th>
      </tr>
    </thead>
    <tbody *ngIf="lotes">
      <tr
        *ngFor="let lote of lotes"
        style="cursor: pointer;"
        (click)="detalhar(lote)"
      >
        <td scope="row" class="d-none d-md-table-cell">{{lote.id}}</td>
        <td>{{lote.nome }}</td>
        <td>{{lote.quantidade}}</td>
        <td>{{lote.preco}}</td>
        <td class="d-none d-md-table-cell">{{lote.dataInicio}}</td>
        <td class="d-none d-md-table-cell">{{lote.dataFim}}</td>
      </tr>
    </tbody>
    <tfoot *ngIf="!lotes.length" class="text-center">
      <tr>
        <td colspan="8">
          <legend>Nenhum lote encontrado</legend>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  >
  <p style="font-size: 20px; color: white">Carregando...</p>
</ngx-spinner>
