<div class="card shadow-sm p3">
  <div class="col-lg-12">
    <div class="row m-3">
      <div class="col-lg-8 mb-3">
        <input
          type="text"
          placeholder="Filtro"
          class="form-control"
          placeholder="Buscar"
          [(ngModel)]="filtroLista"
        >
      </div>

      <div class="col-lg-4">
        <a class="btn btn-primary btn-block" routerLink="/eventos/detalhe">
          novo
        </a>
      </div>
    </div>
  </div>

  <table class="table table-hover">
    <thead class="bg-primary text-light">
      <tr>
        <th class="d-none d-md-table-cell">
          <button
            class="btn btn-sm btn-outline-primary text-light"
            tooltip="Exibir Imagem"
            (click)="alterarImage()"
          >
            <i class="fa {{!showImg ? 'fa-eye-slash' : 'fa-eye'}}"></i>
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd Pessoas</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventosFiltrados.length">
      <tr
        *ngFor="let evento of eventosFiltrados"
        (click)="detalheEvento(evento.id)"
        style="cursor: pointer;"
      >
        <td class="d-none d-md-table-cell">
          <img
            [collapse]="showImg"
            [isAnimated]="true"
            [src]="showImage(evento.imagemURL)"
            alt="{{evento.imagemURL}}"
            [style.width.px]="widthImg"
            [style.margin.px]="marginImg"
          />
        </td>
        <td scope="row">{{evento.id}}</td>
        <td>{{evento.tema }}</td>
        <td class="d-none d-md-table-cell">{{evento.local}}</td>
        <td>{{evento.dataEvento | date:'short' }}</td>
        <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length" class="text-center">
      <tr>
        <td colspan="8">
          <h4>Nenhum evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>

</div>

<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  >
  <p style="font-size: 20px; color: white">Carregando...</p>
</ngx-spinner>
