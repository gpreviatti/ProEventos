<div class="card shadow-sm p3">

  <div class="d-flex">
    <div class="flex-fill m-3">
      <div class="input-group-text">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro: </div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="buscar"
          [(ngModel)]="filtroLista"
        >
      </div>
    </div>

    <div class="m-4">
      <a class="d-flex btn btn-primary" routerLink="/eventos/datalhe">
        <i class="fa fa-plus-circle my-1" aria-hidden="true"></i>
        <b class="ml-1 d-none d-sm-block">novo</b>
      </a>
    </div>
  </div>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th class="d-none d-md-table-cell">
          <button
            class="btn btn-sm btn-outline-light"
            tooltip="Exibir Imagem"
            (click)="alterarImage()"
          >
            <i class="fa {{!showImg ? 'fa-eye-slash' : 'fa-eye'}}"></i>
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventosFiltrados.length">
      <tr
        *ngFor="let evento of eventosFiltrados"
        (click)="detalheEvento(evento.id)"
        style="cursor: pointer;"
      >
        <td class="d-none d-md-table-cell">
          <img
            [collapse]="showImg"
            [isAnimated]="true"
            src="/assets/{{evento.imagemURL}}"
            alt="{{evento.imagemURL}}"
            [style.width.px]="widthImg"
            [style.margin.px]="marginImg"
          />
        </td>
        <td scope="row">{{evento.id}}</td>
        <td>{{evento.tema }}</td>
        <td class="d-none d-md-table-cell">{{evento.local}}</td>
        <td>{{evento.dataEvento | dateTimeFormat}}</td>
        <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
        <td class="d-none d-md-table-cell">{{evento.lotes[0]?.nome}}</td>
        <td>
          <button
            class="btn btn-sm btn-danger"
            tooltip="Excluir"
            (click)="openModal(template, evento)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length" class="text-center">
      <tr>
        <td colspan="8">
          <h4>Nenhum evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>

</div>

<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  >
  <p style="font-size: 20px; color: white">Carregando...</p>
</ngx-spinner>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir esse evento</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
