<div class="card shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <label class="text">Tema</label>
        <div class="form-row">
        <div class="form-group col-md-12">
          <input
            type="text"
            [ngClass]="{'is-invalid' : formControls.tema.errors && formControls.tema.touched}"
            class="form-control"
            formControlName="tema"
            placeholder="Insira o Tema"
          >
          <div *ngIf="formControls.tema.errors?.required" class="invalid-feedback">
            Campo obrigatorio
          </div>

          <div *ngIf="formControls.tema.errors?.minlength" class="invalid-feedback">
            Esse campo deve ter no minimo 4 caracteres
          </div>

          <div *ngIf="formControls.tema.errors?.maxlength" class="invalid-feedback">
            Esse campo pode ter no máximo 50 caracters
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control is-invalid" formControlName="local" placeholder="">
          <div class="invalid-feedback">
            Campo obrigatorio
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="date" class="form-control is-invalid" formControlName="dataEvento" placeholder="">
          <div class="invalid-feedback">
            Campo obrigatorio
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="text" class="form-control is-invalid" formControlName="qtdPessoas" placeholder="">
          <div class="invalid-feedback">
            Campo obrigatorio
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input type="text" class="form-control is-invalid" formControlName="telefone" placeholder="(000) 90000-0000">
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="text" class="form-control is-invalid" formControlName="email" placeholder="e-mail">
          <div class="invalid-feedback">
            Campo obrigatorio
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input type="text" class="form-control is-invalid" formControlName="imagemUrl" placeholder="">
          <div class="invalid-feedback">
            Campo obrigatorio
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-primary mr-auto border">
          Cancelar Alteração
        </button>
        <button class="btn btn-primary">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>

</div>
