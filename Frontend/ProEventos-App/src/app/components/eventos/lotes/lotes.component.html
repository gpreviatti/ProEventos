<app-titulo
  titulo="Lotes"
  iconClass="fas fa-money-bill-wave"
></app-titulo>

<div class="card rounded shadow-sm">
  <div class="col-lg-12">

    <p class="mt-3">Clique em Lote para adicionar e preencher novos Lotes</p>

    <div>
      <div class="row p-3">
        <button class="btn btn-block btn-sm btn-outline-primary col-lg-12">
          <i class="fa fa-plus-circle"></i>
          Lote
        </button>
      </div>
    </div>
    <hr>
    <div class="form-row p-1">
      <div class="col">
        <div>
          <fieldset class="form-group col-lg-12" [formGroup]="formLotes">
            <div class="row">
              <div class="form-group col-md-4">
                <label>Nome</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="nome"
                  placeholder="Lote"
                />
              </div>
              <div class="form-group col-md-4">
                <label>Quantidade</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="quantidade"
                  placeholder="000"
                />
              </div>
              <div class="form-group col-md-4">
                <label>Preço</label>
                <input
                  type="text"
                  currencyMask
                  class="form-control"
                  formControlName="preco"
                  placeholder="R$ 0,00"
                />
              </div>
              <div class="form-group col-md-4">
                <label>Data Início</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="dataInicio"
                  placeholder="01/01/2019"
                />
              </div>
              <div class="form-group col-md-4">
                <label>Data Fim</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="dataFim"
                  placeholder="01/01/2019"
                />
              </div>
              <div class="form-group col-md-4">
                <button
                  class="btn btn-block btn-sm btn-outline-warning mt-4"
                >
                <i class="fa fa-window-close"></i>
                Excluir
              </button>
            </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-primary">Salvar Lotes</button>
      <button class="btn btn-outline-primary ml-auto border">
        Cancelar Alteração
      </button>
    </div>
  </div>
</div>
