<div class="d-flex align-items-center vh-100">

	<div class="mx-auto text-center shadow-lg bg-dark text-light rounded p-5 my-5">

		<form class="form-signin">
			<i
        class="h1 fa {{lock ? 'fa-lock' : 'fa-unlock'}} mb-2"
      ></i>
			<h3
        class="mb-3 font-weight-normal"
      >Entrar</h3>

      <div class="form-group">
        <label for="username" class="sr-only">Usuário</label>
        <input type="email" id="username" class="form-control" placeholder="Usuário" name="username" required>
      </div>

      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Senha" name="password" required>
      </div>
			<button
        class="btn btn-sm btn-primary btn-block"
        type="submit"
        (click)="lock = !lock"
      >Entrar</button>

			<p class="mt-3 mb-2 text-muted">
        Novo por aqui?
        <a
        class="btn btn-link btn-block"
        routerLink="/registration"
        >
        Cadastre-se
        </a>
      </p>
		</form>

	</div>

</div>
