<div class="d-flex align-items-center vh-100">

	<div class="mx-auto text-center shadow-lg bg-white rounded p-5 my-5">

		<form class="form-signin">
			<i class="h1 fa fa-calendar mb-2"></i>
			<h3 class="mb-3 font-weight-normal">Entrar com</h3>

      <div class="form-group">
        <label for="username" class="sr-only">Usuário</label>
        <input type="email" id="username" class="form-control" placeholder="Usuário" name="username" required>
      </div>

      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Senha" name="password" required>
      </div>
			<button class="btn btn-sm btn-primary btn-block" type="submit">Entrar</button>

			<p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
      <a
        class="btn btn-lg btn-link btn-block"
        routerLink="/registration"
      >
        Quero me cadastrar
      </a>
		</form>

	</div>

</div>
